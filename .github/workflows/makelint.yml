name: Lint Makefile

on:
  push:
    paths:
      - 'Makefile'
      - 'makefile'
      - 'GNUmakefile'
      - '**.mk'
      - '**.make'
  pull_request:
    paths:
      - 'Makefile'
      - 'makefile'
      - 'GNUmakefile'
      - '**.mk'
      - '**.make'

jobs:
  build:
    permissions:
      contents: read
      pull-requests: write
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go 1.25
        uses: actions/setup-go@v6
        with:
          go-version: 1.25
        id: go
      - run: go install github.com/checkmake/checkmake/cmd/checkmake@latest
      - run: checkmake Makefile
