[flake8]
# WPS settings
max-module-members = 12
max-local-variables = 10
max-line-length = 88
inline-quotes = double

# Ignore some checks that might conflict with Ruff or are too strict
ignore =
    # Common Flake8 ignores
    W503,
    # WPS: Allow f-strings
;    WPS305,
    # WPS: Allow implicit string concatenation (handled by formatter)
;    WPS326,
    # WPS: Allow standard imports that might be flagged
;    WPS402,
    # WPS: Found incorrect module name pattern (we use main.py)
;    WPS100,
;     WPS: Found logic inside __init__ module (we don't have logic there, but tests might)
;    WPS412,
    # WPS: Found method without arguments (style choice)
;    WPS602,
    # WPS: Found outer scope names shadowing (often unavoidable with environ)
;    WPS442,
    # Docstyle checks (handled by Ruff)
    D100, D101, D102, D103, D104, D105, D106, D107,
    # WPS: Found upper-case constant in a class (we don't use classes much)
;    WPS115,
    # WPS: Found complex f-string
;    WPS237,
    # WPS: Found string constant over-use (often false positive with keys)
;    WPS226

per-file-ignores =
    # Allow asserts in tests
    tests/*.py: S101, WPS432, WPS202, WPS226, WPS442
