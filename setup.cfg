[flake8]
format = wemake
show-source = true
doctests = true
statistics = true

# Plugins:
max-complexity = 6
max-line-length = 80

extend-exclude =
  .venv
  tests/*.py

select = WPS

per-file-ignores =
  # There are multiple assert`s, and subprocesses in tests:
  tests/*.py: WPS226, S101


[tool:pytest]
# pytest config: http://doc.pytest.org/en/latest/customize.html

# Strict `@xfail` by default:
xfail_strict = true
# Fail on warnings:
filterwarnings =
  error

# You will need to measure your tests speed with `-n auto` and without it,
# so you can see whether it gives you any performance gain, or just gives
# you an overhead. See `docs/template/development-process.rst`.
addopts =
  --strict-markers
  --strict-config
  --doctest-modules
  --cov=main
  --cov-branch
  --cov-report=term:skip-covered
  --cov-report=html
  --cov-report=xml
  --cov-fail-under=60
  # Ignore unrelated files:
  --ignore=docs


[coverage:run]
# Coverage configuration:
# https://coverage.readthedocs.io/en/latest/config.html

# Required since 7.10:
patch = subprocess


[mypy]
# The mypy configurations: http://bit.ly/2zEl9WI
enable_error_code =
  truthy-bool,
  truthy-iterable,
  redundant-expr,
  unused-awaitable,
  # ignore-without-code,
  possibly-undefined,
  redundant-self,
  unimported-reveal,
  deprecated,

disallow_any_explicit = false
ignore_missing_imports = true
strict = true
strict_bytes = true
local_partial_types = true
warn_unreachable = true

[mypy-dotenv_linter.grammar.parsetab]
ignore_errors = true


[codespell]
# codespell configuration: https://pypi.org/project/codespell
skip = __pycache__,_build,.mypy_cache
